<!-- this file should be included in template base.html -->
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/base-navbar.css' %}">

<nav class="navbar navbar-default navbar-static-top"> <!-- for example navbars, see: https://getbootstrap.com/examples/navbar-fixed-top/ -->
  <div class="container">

      <!-- logo -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Project name</a> <!-- TODO: This should be changed to your website name -->
      </div>

      <!-- left-side navbar -->
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li {% if navbar_home %}class="active"{% endif %}><a href="#">Home</a></li>
        </ul>

        <!-- right-side navbar -->
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.get_username }}<span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'logout' %}?next=/">Logout</a></li>
              </ul>
            </li>

          {% else %}
            <li class="active cursor-pointer"><a class="toggle-login-modal" data-toggle="modal" data-target="#social-auth-modal">Login</a></li>
          {% endif %}
        </ul>

    </div>
  </div>
</nav>
